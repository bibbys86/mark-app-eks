# db-secret 제거 및 직접 환경변수 방식으로 변경
# nginx 별도 pod로 분리된 버전
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: mark-postgres
  template:
    metadata:
      labels:
        app: mark-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:13
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: mark_shop
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  ports:
    - port: 5432
  selector:
    app: mark-postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mark-backend
  template:
    metadata:
      labels:
        app: mark-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/bibbys86/mark-app-eks/backend:main-075ebc6-amd64
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: postgres://postgres:postgres@postgres:5432/mark_shop
        - name: DD_SERVICE
          value: "mark-shop-backend"
        - name: DD_ENV
          value: "mark-shop"
        - name: DD_VERSION
          value: "1.0.0"
        - name: DD_LOGS_INJECTION
          value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: mark-backend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---
# Frontend (정적 파일만 서빙)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mark-frontend
  template:
    metadata:
      labels:
        app: mark-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/bibbys86/mark-app-eks/frontend:main-075ebc6-amd64
        ports:
        - containerPort: 80
        imagePullPolicy: Always
        env:
        - name: DD_SERVICE
          value: "mark-shop-frontend"
        - name: DD_ENV
          value: "mark-shop"
        - name: DD_VERSION
          value: "1.0.0"
        - name: DD_LOGS_INJECTION
          value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: mark-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
# Nginx Proxy (별도 Pod)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mark-nginx-proxy
  template:
    metadata:
      labels:
        app: mark-nginx-proxy
    spec:
      containers:
      - name: nginx-proxy
        image: ghcr.io/bibbys86/mark-app-eks/nginx:main-075ebc6-amd64
        ports:
        - containerPort: 80
        imagePullPolicy: Always
        env:
        - name: DD_SERVICE
          value: "mark-shop-nginx-proxy"
        - name: DD_ENV
          value: "mark-shop"
        - name: DD_VERSION
          value: "1.0.0"
        - name: DD_LOGS_INJECTION
          value: "true"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-name: "mark-app-eks" 
spec:
  type: LoadBalancer
  selector:
    app: mark-nginx-proxy
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
 